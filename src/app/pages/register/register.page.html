
<ion-content [fullscreen]="true" class="ion-padding" class="fondo">
  <ion-header>
    <ion-toolbar>
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="dark"  mode="md" text=""></ion-back-button>
     </ion-buttons>
     <ion-title>Crear cuenta</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- <ion-title class="ion-text-center" >Crear cuenta</ion-title> -->
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="end"></ion-icon>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" slot="end"></ion-icon>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed" slot="end"></ion-icon>
      <ion-label position="floating">Crear contraseña</ion-label>
      <ion-input type="password" placeholder=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-icon name="" slot="end"></ion-icon>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input type="password" placeholder=""></ion-input>
    </ion-item>

  </ion-list>

  <ion-button  expand="block" fill="solid" shape="round" size="large">
    Registrar
  </ion-button>

</ion-content>
